<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>YouTube</title>
  </head>

  <body>
    <section class="search-class">
      <section class="image">
        <table>
          <tr>
            <td>
              <img class="search-image" src="icon.jpg" alt="youtube" />
            </td>
            <td>
              <h1 class="search-text">SEARCH</h1>
            </td>
          </tr>
        </table>
      </section>

      <section class="search-content">
        <table>
          <tr>
            <td>
              <input type="text" id="search-result" name="search" placeholder="Enter search result"/>
            </td>
            <td>
              <button class="search-button" id="search-button">Search</button>
            </td>
          </tr>
        </table>
      </section>
    </section>

    <section class="load-result" id="load-result"></section>
    <template id="video-template" class="video-template">
      <section class="video-details" id="video-details">
        <img class="thumbnail" id="thumbnail" src="" alt="thumbnail" />
        <iframe id="video-preview" src="" frameborder="0"></iframe>
        <section class="content">
          <a id="video-link" href="" target="_blank">
            <button class="watch-button">Watch Video</button> </a
          ><br />
          <p id="date-published" class="inline"></p>
          <p id="seperator" class="inline">||</p>
          <p id="view-count" class="inline"></p>
          <h4 id="video-title" class="video-title"></h4>
          <p id="channel-title" class="channel-title"></p>
          <h5 id="description" class="description"></h5>
        </section>
      </section>
    </template>

    <footer>
      <section class="pagination-container" id="pagination-container"></section>
      <template id="pagination-template" class="pagination-template">
        <button class="page-button" id="page"></button>
      </template>
    </footer>

    <script src="src/videos.js"></script>
    <script src="src/pagination.js"></script>
    <script src="src/resultsdisplay.js"></script>
    <script src="src/api.js"></script>
    <script src="src/numformatter.js"></script>
    <script src="src/viewcount.js"></script>
  </body>
</html>
